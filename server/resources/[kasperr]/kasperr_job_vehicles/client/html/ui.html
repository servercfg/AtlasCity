<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
	<script src="../../configNui.js" type="text/javascript"></script>
	<script src="scripts.js" type="text/javascript"></script>
	<script src="debounce.min.js" type="text/javascript"></script>
	<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
		integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css" type="text/css">
	<script src="sweetalert2.all.min.js" type="text/javascript"></script>
</head>

<body>
	<div class="full-screen">
		<div class="container">
			<button class="btnClose"><i class="fas fa-times fa-2x"></i></button>
			<div id="home">
				<h1>Garage</h1>
				<div id="wrapper" class="flex">
					<div id="actions">
						<div class="buttons flex">
							<button onclick="spawnVehicle()">Hent køretøj</button>
							<button onclick="vehicleDetails()">Detaljer</button>
						</div>
						<div id="details">
							<h3>Detaljer:</h3>
							<p>Køretøj: <span class="displayname"></span></p>
							<p>Model: <span class="model"></span></p>
							<p>Tophastighed (KM/T): <span class="maxspeed"></span></p>
							<p>Billed:  <img class="billed"></p>
						</div>
					</div>
					<div id="vehicles"></div>
				</div>
			</div>
		</div>
	</div>
</body>
